version: '3'
services:
  openfmnav:
    build: 
      context: .
      dockerfile: Dockerfile
    image: joejoelam1112/openfmnav
    container_name: openfmnav
    stdin_open: true
    tty: true
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
    command: /bin/bash
    network_mode: host
    working_dir: /home/user/OpenFMNav
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      # Mount local timezone into container. ( Readonly )
      # Reference: https://stackoverflow.com/questions/57607381/how-do-i-change-timezone-in-a-docker-container
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      # Mount X11 server
      - /tmp/.X11-unix:/tmp/.X11-unix
      # Mount device
      - /dev:/dev
      # Mount workspace
      - ..:/home/user/OpenFMNav